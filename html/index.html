<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/estilo.css">
  <title>Musyk</title>
</head>
<body>
  <!-- Topo -->
  <header class="transparencia">
    <div class="container">
      <nav>
        <img class="logo" src="http://placehold.it/250x60" alt="Musyk"/>
      </nav>
      <div class="form-login direita">
        <form action="#">
          <label>
              <input type="text" placeholder="Usuário"/>
              <!--<a href="#">Cadastre-se</a>-->
          </label>
          <label>
            <input type="password" placeholder="Senha"/>
            <!--<a href="#">Esqueceu a senha?</a>-->
          </label>
          <input class="btn btn-principal text" type="submit" value="Entrar">
        </form>
      </div>
    </div>
  </header>

  <!-- Principal -->
  <main class="container">
    <div class="fundo-img"></div>
    <div class="cadastreSe">
      <div class="cadastreSe-p body-text">
        <p>BEM VINDO ao Musyk</p>
        <p>A rede social para qualquer músico!</p>
        <p>Forme bandas, controle suas apresentações, suas cifras e encontre novos amigos!</p>
      </div>
      <a class="btn btn-cadastreSe text" href="cadastro.html">Cadastre-se</a>
    </div>
  </main>

  <!-- Rodapeh -->
  <footer class="transparencia">
    <div class="container">
      <nav>
        <ul class="social">
          <li>
            <a href="http://facebook.com/">
              <img src="../assets/img/social/facebook.png" alt="Facebook">
            </a>
          </li>
          <li>
            <a href="http://twitter.com/">
              <img src="../assets/img/social/twitter.png" alt="Facebook">
            </a>
          </li>
          <li>
            <a href="http://plus.google.com/">
              <img src="../assets/img/social/googleplus.png" alt="Facebook">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</body>
</html>
