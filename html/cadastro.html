<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/estilo.css">
    <title>Musyk</title>
  </head>
  <body>
    <!-- Topo -->
    <header class="escurecer">
      <div class="container">
        <nav>
          <img class="logo" src="http://placehold.it/250x60" alt="Musyk"/>
        </nav>
      </div>
    </header>
    <main class="background full-tela body-text">
      <div class="container">
        <section class="painel-metade">
          <h1 class="text">Participe hoje do Musyk.</h1>

          <form class="form-cadastro" action="#">
            <div id="input-cadastro">
              <label>
                <input class="full" required pattern="[A-Za-z].{3,}" type="text" placeholder="Nome"/>
              </label>
              <label>
                <input class="full" required type="email" placeholder="Email"/>
              </label>
              <label>
                <input class="full" required type="password" placeholder="Senha"/>
              </label>
              <label>
                <input class="full" required type="password" placeholder="Confirme sua Senha"/>
              </label>
            </div>
            <div class="absoluto acima direita">
              <input type="checkbox" name="instrumentos" value="Violão" />Violão<br/>
              <input type="checkbox" name="instrumentos" value="Guitarra" />Guitarra<br/>
              <input type="checkbox" name="instrumentos" value="Baixo" />Baixo<br/>
              <input type="checkbox" name="instrumentos" value="Bateria" />Bateria<br/>
              <input type="checkbox" name="instrumentos" value="Teclado" />Teclado<br/>
              <input type="checkbox" name="instrumentos" value="Cavaquinho" />Cavaquinho<br/>
              <input type="checkbox" name="instrumentos" value="Viola" />Viola<br/>
              <input type="checkbox" name="instrumentos" value="Ukulele" />Ukulele <br/>
              <input type="checkbox" name="instrumentos" value="Gaita" />Gaita<br/>
            </div>
            <p>Selecione outros instrumentos dentro do site.</p>
            <input class="btn btn-sucesso text" type="submit" value="Entrar">
          </form>
        </section>

        <section id="painel-direita" class="painel-metade absoluto acima direita">
          <figure id="destaque-cadastro" class="foto">
            <img src="../assets/img/bateria.jpg" alt="Bateria">
          </figure>
        </section>
      </div>
    </main>

    <!-- Rodapeh -->
    <footer class="baixo">
      <div class="container">
        <nav>
          <ul class="social">
            <li>
              <a href="http://facebook.com/">
                <img src="../assets/img/social/facebook.png" alt="Facebook">
              </a>
            </li>
            <li>
              <a href="http://twitter.com/">
                <img src="../assets/img/social/twitter.png" alt="Facebook">
              </a>
            </li>
            <li>
              <a href="http://plus.google.com/">
                <img src="../assets/img/social/googleplus.png" alt="Facebook">
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
